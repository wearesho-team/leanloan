    <link rel="preload" href="./scripts/vendor.js" as="script">
    <link rel="preload" href="./scripts/calculator.js" as="script">

    <meta property="og:locale" content="ru_RU"/>

          content="Нужен кредит онлайн на карту? На нашем сайта можно оформить займа онлайн на карту, выбрав среди множества сервисов."/>

          integrity="sha256-PHcOkPmOshsMBC+vtJdVr5Mwb7r0LkSVJPlPrp/IMpU=" crossorigin="anonymous"
    />
</head>

<body>
<!--NAVIGATION STARTS-->
<div class="head-section">
    <nav class="top-menu">
        <a class="navbar-logo" href="./index.html">
            <img data-logo src="./images/logo.png" height="23px" alt="Leanloan">
        </a>
        <ul class="menu-main">
            <li><a class="menu-link" href="./index.html">Главная</a></li>
            <li><a class="menu-link" href="./index.html#about-service">О нас</a></li>
            <li><a class="shine-link" href="./all-services.html">Все сервисы</a></li>
        </ul>
    </nav>

    <div class="hamburger-menu">
        <input id="menu-toggle" type="checkbox"/>
        <label class="menu-btn" for="menu-toggle"><span></span></label>
        <ul class="menu-box">
            <li><a class="menu-item" href="./index.html">Главная</a></li>
            <li><a class="menu-item" href="./index.html#about-service">О сервисе</a></li>
        </ul>
        <img src="./images/logo.png" height="16px" class="hamburger-logo" alt="Leanloan">
    </div>

    <h1 class="headtext-top">Все сервисы онлайн займов</h1>
    <p class="headtext-under">
        Мы поможем выбрать вам оптимальный серви
    </p>
</div>
<!--NAVIGATION ENDS-->
<div class="main">
    <div class="container">
        <aside class="sticky">
            <iframe src="./templates/calculator.html" data-template="" height="0" width="0"></iframe>
            <div class="notifications" id="notifications-new-credit"></div>
        </aside>
        <main data-role="offers" data-tags>
            <template data-part="article">
                <article class="offer">
                    <div class="offer_logo">
                        <div class="offer_logo_con logo-container">
                            <img alt="Offer Logo" data-logo/>
                        </div>
                        <figure class="offer_rating">
                            <div class="offer_rating_stars">
                                <div class="offer_rating_stars_icons" data-rating-icon>
                                    <i class="icon_star"></i>
                                    <i class="icon_star"></i>
                                    <i class="icon_star"></i>
                                    <i class="icon_star"></i>
                                    <i class="icon_star"></i>
                                </div>
                                <div class="offer_rating_stars_icons_outline">
                                    <i class="icon_star_outline"></i>
                                    <i class="icon_star_outline"></i>
                                    <i class="icon_star_outline"></i>
                                    <i class="icon_star_outline"></i>
                                    <i class="icon_star_outline"></i>
                                </div>
                            </div>
                            <figcaption class="offer_rating_text" data-key="rating"></figcaption>
                        </figure>
                    </div>
                    <div class="offer_info">
                        <div class="offer_info_con">
                            <div class="offer_money">
                                <div>
                                    <div class="label">Возвращаете</div>
                                    <div class="value">
                                        <span data-condition="returnAmount"></span>
                                        <small>грн</small>
                                    </div>
                                </div>
                                <div>
                                    <div class="label">Берете</div>
                                    <div class="value">
                                        <span data-condition="amount"></span>
                                        <small>грн</small>
                                    </div>
                                </div>
                                <div>
                                    <div class="label">
                                        Переплата за <span class="fee_days" data-condition="term"></span> &nbsp;дн.
                                    </div>
                                    <div class="value">
                                        <span data-condition="interest"></span>
                                        <small>грн</small>
                                    </div>
                                </div>
                            </div>
                            <div class="offer_conditions">
                                <div>
                                    <div class="label">1й кредит</div>
                                    <div class="value">
                                        <span data-key="credit_first"></span>
                                        <small>грн</small>
                                    </div>
                                </div>
                                <div>
                                    <div class="label">Ставка</div>
                                    <div class="value">
                                        <span data-key="rate_from"></span>
                                        <small>%</small>
                                    </div>
                                </div>
                                <div>
                                    <div class="label">Срок</div>
                                    <div class="value">
                                        <span data-key="credit_time"></span>
                                        <small>дней</small>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="offer_open">
                            <a data-link rel="noopener nofollow noindex" target="_blank" class="btn primary_btn">
                                Оформить заявку
                            </a>
                        </div>
                    </div>
                </article>
            </template>
            <template data-part="preloader">
                <div class="sk-chase">
                    <div class="sk-chase-dot"></div>
                    <div class="sk-chase-dot"></div>
                    <div class="sk-chase-dot"></div>
                    <div class="sk-chase-dot"></div>
                    <div class="sk-chase-dot"></div>
                    <div class="sk-chase-dot"></div>
                </div>
            </template>
            <template data-part="actual-list">
                <section></section>
            </template>
            <template data-part="other-list">
                <h4 class="offers-container-title unavailable">
                    Результаты, не соответствующие условиям первого кредита
                </h4>
                <section></section>
            </template>
        </main>
    </div>
</div>

    <iframe src="./templates/footer.html" data-template height="0" width="0"></iframe>
<!--    <script src="https://cdn.jsdelivr.net/npm/sticky-sidebar@3.3.1/dist/sticky-sidebar.min.js"-->
<!--            integrity="sha256-TPVKbrlnbvF7OJAgizr4szb4yMK47+DYILK68nT3vWU=" crossorigin="anonymous"></script>-->
    <script src="./scripts/vendor.js"></script>
    <script src="./scripts/calculator.js"></script>
    <script src="./scripts/offers.js"></script>
    <script src="./scripts/notification.js"></script>
</body>
</html>
